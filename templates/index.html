<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Breast Cancer Prediction</h1>
    <p class="instructions">Enter tumor measurements from a fine needle aspirate (FNA) to predict if the tumor is Malignant or Benign. All fields are required.</p>
    <form action="/predict" method="post">
        <h2>Key Measurements</h2>
        {% for feature in features %}
        <label>{{ feature.replace('_', ' ').title() }}</label>
        <input type="number" step="any" name="{{ feature }}" required>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>
</body>
</html>
